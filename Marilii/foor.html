<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valgusfoor</title>
    <link rel="stylesheet" href="foor.css">
    <script src="foor.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="lights">
                <div class="light red" id="carRed"></div>
                <div class="light amber" id="carAmber"></div>
                <div class="light green" id="carGreen"></div>
            </div>
            <div class="lights">
                <div class="light red" id="pedestrianRed"></div>
                <div class="light green" id="pedestrianGreen"></div>
            </div>
            <div class="lights">
                <div class="light white" id="pedestrianLight"></div>
            </div>
        </div>
        <button onclick="pressButton()" class="light pedestrianButton" />
    </div>
</body>
</html>
